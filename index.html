<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body{
            font-family: 'Roboto Mono', monospace;
        }
        .cases{
            max-width: 1024px;
            margin: auto;
        }
        .cases .bg-blue-600{
            width: 40%;
            display: inline-block;
        }

        #sl-img{
            width: 50%;
            object-fit: cover;
        }

    </style>
    <title>Covid Tracker | SriLanka</title>
</head>
<body>
    <!-- Navbar -->
    <div class="h-screen bg-gradient-to-r from-green-400 to-blue-500 m-0 text-white">
    <nav class="flex justify-between p-3">
        <h1 class="text-4xl font-bold">Covid Tracker</h1>
        <ul class="text-lg" >
            <li class="inline mr-4"><a href="index.html">Home</a></li>
            <li class="inline mr-4"><a href="./pcr.html">PCR Tests</a></li>
            <li class="inline mr-4"><a href="./hospitals.html">Hospitals</a></li>
        </ul>
    </nav>

    <!-- Showcase -->
    <div id="showcase" class="text-center my-36">
            <h1 class="text-3xl">Watch all the Covid 19 Cases Updates</h1>
            <p class="text-xl mt-4">Get all the Covid 19 hourly updates about SriLanka and World </p>
            <button class="bg-blue-500 p-4 mt-8"><a href="#">See Updates</a></button>
    </div>
</div>

<!-- srilanka -->
<div class="cases mx-auto" >
    <h1 class="my-8 text-2xl">Sri Lanka Covid Cases</h1>

    <div class="flex">
        <img src="./img/srilanka.png" id="sl-img">
        <div id="chart-sl" class="inline" style="float: left;" >
            <canvas id="getTotal"></canvas>
            <canvas id="getDaily"></canvas>
        </div>
    </div>
</div>

<div class="cases max-w-full" id="local">
    
</div>



<!-- world -->
<div class="cases mx-auto" >
    <h1 class="my-8 text-2xl">World Covid Cases</h1>

    <div class="flex">
        <img src="./img/world.jpg" id="sl-img">
        <div id="chart-sl" class="inline" style="float: left;" >
            <canvas id="getTotalWorld"></canvas>
            <canvas id="getDailyWorld"></canvas>
        </div>
    </div>
</div>

<div class="cases max-w-full" id="world">
   

</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
